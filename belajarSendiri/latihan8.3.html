<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
function welcome()  {
    var textcontrol = document.getElementById('txtNama');
    var nama = textcontrol.value;

    if (nama.lenght !=  0) {
        document.write("Hallo <strong>" + nama + "</strong>, selamat mempelajari Javascript");
    }
}
    </script>
</head>
<body>
   <h2>Demo Mendeklarasikan dan Menggunakan Variabel</h2> 
   Tuliskan nama Anda<br/>
   <input type="text" name="txtNama" id="txtNama" size="20">
   <input type="button" name="btnTest" value="Klik di sini" onclick="welcome()">
</body>
</html>
